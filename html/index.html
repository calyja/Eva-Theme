    function convert(token, name) {
        let theme = [],
            scope = [],
            same = [];
        for (let i = 0; i < token.length; i++) {
            let arr = token[i].scope.split(",");
            for (let j = 0; j < arr.length; j++) {
                if (typeof arr[j] === "string" && arr[j].trim()) {
                    if (!scope.includes(arr[j].trim())) {
                        scope.push(arr[j].trim());
                        let obj = {
                            name: "",
                            scope: arr[j].trim(),
                            settings: {
                                fontStyle: token[i].settings.fontStyle || "",
                                foreground: token[i].settings.foreground,
                            },
                        };
                        theme.push(obj);
                    } else if (!same.includes(arr[j].trim())) {
                        same.push(arr[j].trim());
                    }
                }
            }
        }
        console.log(name, theme);
        // console.log("scope", scope);
        // console.log("same", same);
        console.log("===============");
        return theme;
    }
