plugins {
    id 'JustinLu.fisheva.EvaTheme' version '0.0.1'  // 使用适当的 IntelliJ Gradle 插件版本
    id 'java'  // 插件需要 Java 插件支持
}

group = 'JustinLu.fisheva'  // 替换为你的公司/组织/个人名字
version = '0.0.1'  // 插件版本

repositories {
    mavenCentral()  // 使用 Maven Central 仓库
}

intellij {
    version = '2023.1.7'  // 设置 IntelliJ IDEA 的版本
    type = 'IU'  // 'IC' 表示社区版（Community Edition），'IU' 表示 Ultimate Edition
}

dependencies {
    implementation 'com.jetbrains.intellij.idea:idea-api:2023.1.7'  // IntelliJ IDEA API
}

tasks {
    // Gradle 构建任务，打包插件为 .zip 文件
    buildPlugin {
        from 'src/main/resources'  // 插件资源路径
        archiveFileName = 'eva-theme-plugin.zip'  // 生成的插件 ZIP 文件名
        destinationDirectory = file('./src/build')  // 存放打包文件的目录
    }
}